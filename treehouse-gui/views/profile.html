        <div class="card text-white bg-dark mb-3" style="width: 30rem;">
            <img class="card-img-top rounded" src="{{avatarURL}}" alt="{{username}}">
            <div class="card-body">
                <h3 class="card-title username">@{{username}}</h3>
                <table class="table table-dark">
                    <tbody>
                        <tr>
                            <th scope="col">Badges Earned:</th>
                            <td scope="col">{{badges}}</th>
                        </tr>
                        <tr>
                            <th scope="col">Total Points:</th>
                            <td scope="col">{{points}}</th>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a href="/" class="btn btn-outline-light btn-lg">Search Again</a>
            </div>
        </div>
