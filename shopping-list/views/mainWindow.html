<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/material-icons.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">Shopping List</a>
      </div>
    </nav>
    <ul></ul>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large teal">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a
            class="btn-floating red waves-effect waves-effect waves-light tooltipped"
            data-position="top"
            data-tooltip="Delete All Items"
            onclick="delItems()"
          >
            <i class="material-icons">delete</i>
          </a>
        </li>
        <li>
          <a
            class="btn-floating green waves-effect waves-light tooltipped"
            data-position="top"
            data-tooltip="Add New Item"
            onclick="openAddItemWindow()"
          >
            <i class="material-icons">add</i>
          </a>
        </li>
      </ul>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/mainScripts.js"></script>
  </body>
</html>
