<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/material-icons.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Shopping List</a>
      </div>
    </nav>
    <ul></ul>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a
            class="btn-floating red waves-effect waves-effect waves-light tooltipped"
            data-position="top"
            data-tooltip="Delete All Items"
            onclick="delItems()"
          >
            <i class="material-icons">delete</i>
          </a>
        </li>
        <li>
          <a
            class="btn-floating green waves-effect waves-light tooltipped"
            data-position="top"
            data-tooltip="Add New Item"
            onclick="addItem()"
          >
            <i class="material-icons">add</i>
          </a>
        </li>
      </ul>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      const ul = document.querySelector("ul");

      // Add Item
      ipcRenderer.on("item:add", (e, item) => {
        ul.className = "collection";
        const li = document.createElement("li");
        li.className = "collection-item";
        const itemText = document.createTextNode(item);
        var span = document.createElement("span");
        span.innerHTML = "Delete";
        span.className = "badge new red hoverable waves-effect waves-light";
        span.onclick = removeElement;
        li.appendChild(itemText);
        li.appendChild(span);
        ul.appendChild(li);
      });

      function removeElement(e) {
        e.path[1].remove();
        if (ul.children.length == 0) {
          ul.className = "";
        }
      }

      function addItem() {
        ipcRenderer.send("item:openAdd");
      }
      function delItems() {
        ul.innerHTML = "";
        ul.className = "";
      }

      // Clear Items
      ipcRenderer.on("item:clear", () => {
        ul.innerHTML = "";
        ul.className = "";
      });
    </script>
  </body>
</html>
